<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une question du jour</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Red Hat Display', sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      background: #f8f8f8;
    }
    h1 {
      color: #d51D2C;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="text"], input[type="date"], input[type="time"], textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Red Hat Display', sans-serif;
    }
    .option-input {
      margin-bottom: 0.5rem;
    }
    button {
      margin-top: 1.5rem;
      background: #d51D2C;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-weight: 600;
      color: green;
    }
    small {
      color: #333;
      font-size: 0.9rem;
      display: block;
      margin-top: 0.3rem;
    }
    .flex-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .flex-col {
      flex: 1 1 45%;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMJGl7E0O_Q2Tj7GPRM0XQTyJ4N6Wph2A",
      authDomain: "question-du-jour-d1a22.firebaseapp.com",
      projectId: "question-du-jour-d1a22",
      storageBucket: "question-du-jour-d1a22.firebasestorage.app",
      messagingSenderId: "113783715054",
      appId: "1:113783715054:web:0fdc415506e644e338afff",
      measurementId: "G-RQ1WYGTWS3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function formatDateFR(date) {
      return date.toLocaleDateString('fr-FR', {
        weekday: 'long',
        day: '2-digit',
        month: 'long',
        year: 'numeric'
      }) + ' à ' + date.toLocaleTimeString('fr-FR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    function updateDateTimePreviews() {
      const d1 = document.getElementById('dateDebut').value;
      const h1 = document.getElementById('heureDebut').value;
      const d2 = document.getElementById('dateFin').value;
      const h2 = document.getElementById('heureFin').value;

      const prev1 = document.getElementById('startDateTimePreview');
      const prev2 = document.getElementById('endDateTimePreview');

      if (d1 && h1) {
        const dt1 = new Date(`${d1}T${h1}:00`);
        prev1.textContent = `Début prévu : ${formatDateFR(dt1)}`;
      } else {
        prev1.textContent = '';
      }

      if (d2 && h2) {
        const dt2 = new Date(`${d2}T${h2}:00`);
        prev2.textContent = `Fin prévue : ${formatDateFR(dt2)}`;
      } else {
        prev2.textContent = '';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('pollForm');
      const message = document.getElementById('successMessage');
      const optionsContainer = document.getElementById('optionsContainer');
      const addOptionButton = document.getElementById('addOption');

      const updateOptionInputs = () => {
        const currentInputs = optionsContainer.querySelectorAll('input.option-input');
        addOptionButton.disabled = currentInputs.length >= 8;
      };

      addOptionButton.addEventListener('click', () => {
        const currentInputs = optionsContainer.querySelectorAll('input.option-input');
        if (currentInputs.length < 8) {
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = `Option ${currentInputs.length + 1}`;
          input.className = 'option-input';
          input.required = true;
          optionsContainer.appendChild(input);
          updateOptionInputs();
        }
      });

      for (let i = 0; i < 2; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Option ${i + 1}`;
        input.className = 'option-input';
        input.required = true;
        optionsContainer.appendChild(input);
      }

      updateOptionInputs();

      ['dateDebut', 'heureDebut', 'dateFin', 'heureFin'].forEach(id => {
        document.getElementById(id).addEventListener('change', updateDateTimePreviews);
        document.getElementById(id).addEventListener('input', updateDateTimePreviews);
      });

      form.onsubmit = async (e) => {
        e.preventDefault();

        const dateDebut = document.getElementById('dateDebut').value;
        const heureDebut = document.getElementById('heureDebut').value;
        const dateFin = document.getElementById('dateFin').value;
        const heureFin = document.getElementById('heureFin').value;

        if (!dateDebut || !heureDebut || !dateFin || !heureFin) {
          alert("Veuillez remplir toutes les dates et heures.");
          return;
        }

        const startDateTime = new Date(`${dateDebut}T${heureDebut}:00`);
        const endDateTime = new Date(`${dateFin}T${heureFin}:00`);

        if (startDateTime >= endDateTime) {
          alert("La date de fin doit être après celle de début.");
          return;
        }

        const question = document.getElementById('question').value;
        const options = Array.from(optionsContainer.querySelectorAll('input.option-input'))
          .map(opt => opt.value.trim())
          .filter(Boolean);

        if (options.length < 2) {
          alert("Veuillez entrer au moins deux options.");
          return;
        }

        const pollRef = doc(db, "polls", dateDebut); // peut être ajusté à une clé unique
        await setDoc(pollRef, {
          question,
          options,
          votes: Array(options.length).fill(0),
          startDateTime: startDateTime.toISOString(),
          endDateTime: endDateTime.toISOString()
        });

        form.reset();
        document.getElementById('startDateTimePreview').textContent = '';
        document.getElementById('endDateTimePreview').textContent = '';
        optionsContainer.innerHTML = '';
        for (let i = 0; i < 2; i++) {
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = `Option ${i + 1}`;
          input.className = 'option-input';
          input.required = true;
          optionsContainer.appendChild(input);
        }

        updateOptionInputs();
        message.textContent = `Sondage créé pour le ${formatDateFR(startDateTime)}`;
      };
    });
  </script>
</head>
<body>
  <h1>Créer une question du jour</h1>
  <form id="pollForm">

    <div class="flex-row">
      <div class="flex-col">
        <label for="dateDebut">Date de début</label>
        <input type="date" id="dateDebut" required>
      </div>
      <div class="flex-col">
        <label for="heureDebut">Heure de début</label>
        <input type="time" id="heureDebut" required value="00:00">
      </div>
    </div>
    <small id="startDateTimePreview"></small>

    <div class="flex-row">
      <div class="flex-col">
        <label for="dateFin">Date de fin</label>
        <input type="date" id="dateFin" required>
      </div>
      <div class="flex-col">
        <label for="heureFin">Heure de fin</label>
        <input type="time" id="heureFin" required value="23:59">
      </div>
    </div>
    <small id="endDateTimePreview"></small>

    <label for="question">Question</label>
    <textarea id="question" rows="2" required placeholder="Quelle est votre saison préférée ?"></textarea>

    <label>Options de réponse (2 à 8)</label>
    <div id="optionsContainer"></div>
    <button type="button" id="addOption">Ajouter une option</button>

    <button type="submit">Créer / Mettre à jour</button>
    <div class="message" id="successMessage"></div>
  </form>
</body>
</html>

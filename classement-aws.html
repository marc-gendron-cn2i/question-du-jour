<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Classement des utilisateurs</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Red Hat Display', sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f8f8f8;
    }
    h1 { color: #d51D2C; }
    label { font-weight: 700; margin-top:1rem; display:block; }
    .row { display:flex; gap:1rem; }
    select, input[type="date"] {
      padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc;
      width:100%; box-sizing:border-box; font-family:'Red Hat Display',sans-serif;
    }
    .results-box {
      background:white; border:1px solid #ccc; border-radius:6px;
      padding:1rem; margin-top:1.5rem;
    }
    .user-entry {
      padding:0.5rem 0; border-bottom:1px solid #eee;
      display:flex; justify-content:space-between; font-size:15px;
    }
    .user-entry.header {
      font-weight:bold; border-bottom:2px solid #bbb; background:#f0f0f0;
    }
    .btn {
      background:#d51D2C; color:white; border:none; padding:10px 16px;
      border-radius:6px; cursor:pointer; font-size:16px; margin-top:1rem;
    }
    /* Menu de navigation */
    nav.main-menu { text-align:center; margin-bottom:2rem; }
    nav.main-menu a {
      display:inline-block; margin:0 0.5rem; padding:0.5rem 1rem;
      color:#d51D2C; text-decoration:none; font-weight:600;
      border:2px solid transparent; border-radius:6px;
      transition:background 0.2s,color 0.2s,border-color 0.2s;
    }
    nav.main-menu a:hover,
    nav.main-menu a:focus {
      background:#d51D2C; color:#fff; border-color:#d51D2C;
    }
  </style>
</head>
<body>
  <nav class="main-menu">
    <a href="admin-question.html">Créer une question du jour</a>
    <a href="analytics.html">Analytics</a>
  </nav>

  <h1>Classement des utilisateurs</h1>

  <div class="row">
    <div style="flex:1">
      <label for="site">Site</label>
      <select id="site">
        <option value="lesoleil">Le Soleil</option>
        <option value="ledroit">Le Droit</option>
        <option value="lenouvelliste">Le Nouvelliste</option>
        <option value="lequotidien">Le Quotidien</option>
        <option value="latribune">La Tribune</option>
        <option value="lavoixdelest">La Voix de l'Est</option>
      </select>
    </div>
    <div style="flex:1">
      <label for="start">Du</label>
      <input type="date" id="start">
    </div>
    <div style="flex:1">
      <label for="end">Au</label>
      <input type="date" id="end">
    </div>
  </div>

  <button class="btn" id="loadRanking">Afficher le classement</button>
  <button class="btn" id="exportCSV" style="display:none;">Exporter en CSV</button>

  <div class="results-box" id="rankingContainer">
    <div style="color:#888;">
      Sélectionnez un site et une plage de dates, puis cliquez sur « Afficher le classement ».
    </div>
  </div>

  <button class="btn" id="loadMore" style="display:none;">Afficher 25 de plus</button>

  <script type="module">
  window.addEventListener('DOMContentLoaded', async () => {
    // Imports Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
    import {
      getFirestore, collection, getDocs
    } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js';

    // Config Firebase
    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "..."
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // Eléments du DOM
    const siteEl    = document.getElementById("site");
    const startEl   = document.getElementById("start");
    const endEl     = document.getElementById("end");
    const loadBtn   = document.getElementById("loadRanking");
    const loadMoreBtn = document.getElementById("loadMore");
    const exportBtn   = document.getElementById("exportCSV");
    const rankingContainer = document.getElementById("rankingContainer");

    let fullRanking = [], displayIndex = 0;

    async function fetchRanking() {
      console.log("[classement] fetchRanking()");
      rankingContainer.innerHTML = "<div style='color:#888;'>Chargement…</div>";
      loadMoreBtn.style.display = "none";
      exportBtn.style.display = "none";
      fullRanking = [];
      displayIndex = 0;

      const site  = siteEl.value;
      const start = startEl.value;
      const end   = endEl.value;

      const voteSnap = await getDocs(collection(db, "votes_by_arcid"));
      const filtered = [];

      voteSnap.forEach(docSnap => {
        const d = docSnap.data();
        // extraction site+date…
        let docSite, dateOnly;
        if (typeof d.date.toDate === 'function') {
          const jsDate = d.date.toDate();
          dateOnly = jsDate.toISOString().split('T')[0];
        } else if (typeof d.date === 'string') {
          [docSite, dateOnly] = d.date.split('_');
        }
        if (!docSite && d.site) docSite=d.site;
        if (docSite===site && dateOnly>=start && dateOnly<=end && d.arcId) {
          filtered.push(d.arcId);
        }
      });

      const counts = {};
      filtered.forEach(id => counts[id] = (counts[id]||0)+1);
      fullRanking = Object.entries(counts)
        .sort((a,b)=>b[1]-a[1])
        .map(([id,count])=>({id,count}));

      renderMore();
      if (fullRanking.length>0) exportBtn.style.display="inline-block";
    }

    function renderMore() {
      const slice = fullRanking.slice(displayIndex, displayIndex+25);
      if (displayIndex===0) {
        rankingContainer.innerHTML = `
          <div class="user-entry header">
            <span>ArcID</span><span>Votes</span>
          </div>`;
      }
      slice.forEach(({id,count})=>{
        const div=document.createElement("div");
        div.className="user-entry";
        div.innerHTML=`<span>${id}</span><span><b>${count}</b></span>`;
        rankingContainer.appendChild(div);
      });
      displayIndex += slice.length;
      loadMoreBtn.style.display = displayIndex<fullRanking.length?"block":"none";
    }

    function exportToCSV() {
      if (!fullRanking.length) return;
      const escapeV = v=>`"${String(v).replace(/"/g,'""')}"`;
      const lines = [
        ['ArcID','Votes'].join(','),
        ...fullRanking.map(({id,count})=>[escapeV(id),escapeV(count)].join(','))
      ];
      const blob = new Blob([`\uFEFF${lines.join('\r\n')}`], { type:'text/csv' });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement("a");
      a.href     = url;
      a.download = "classement.csv";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    loadBtn.addEventListener("click", fetchRanking);
    loadMoreBtn.addEventListener("click", renderMore);
    exportBtn.addEventListener("click", exportToCSV);

    // Initialisation automatique des dates
    const today = new Date();
    const endDate = new Date(today); endDate.setDate(endDate.getDate()-1);
    const startDate = new Date(today); startDate.setDate(startDate.getDate()-30);
    const toISO = d=>d.toISOString().split('T')[0];
    endEl.value   = toISO(endDate);
    startEl.value = toISO(startDate);
    endEl.max     = toISO(endDate);
    startEl.max   = toISO(endDate);
  });
  </script>
</body>
</html>

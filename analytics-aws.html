<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Analyse des sondages</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Red Hat Display', sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f8f8f8;
    }
    h1 { color: #d51D2C; }
    label { font-weight:700; display:block; margin-bottom:.25rem; }
    select, input[type="date"] {
      padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc;
      width:100%; box-sizing:border-box; font-family:'Red Hat Display',sans-serif;
    }
    .inline-inputs { display:flex; gap:1rem; margin-bottom:1rem; }
    .inline-inputs > div { flex:1; }
    .btn {
      background:#d51D2C; color:white; border:none; padding:10px 16px;
      border-radius:6px; cursor:pointer; font-size:16px; margin-bottom:1rem;
    }
    .results-box {
      background:white; border:1px solid #ccc; border-radius:6px;
      padding:1rem; margin-top:1.5rem;
    }
    nav.main-menu { text-align:center; margin-bottom:2rem; }
    nav.main-menu a {
      display:inline-block; margin:0 .5rem; padding:.5rem 1rem;
      color:#d51D2C; text-decoration:none; font-weight:600;
      border:2px solid transparent; border-radius:6px;
      transition:background .2s,color .2s,border-color .2s;
    }
    nav.main-menu a:hover,
    nav.main-menu a:focus {
      background:#d51D2C; color:#fff; border-color:#d51D2C;
    }
  </style>
</head>
<body>
  <nav class="main-menu">
    <a href="admin-question.html">Créer une question du jour</a>
    <a href="classement.html">Classement</a>
  </nav>

  <h1>Analyse des sondages</h1>

  <div class="inline-inputs">
    <div>
      <label for="site">Site</label>
      <select id="site">
        <option value="lesoleil">Le Soleil</option>
        <option value="ledroit">Le Droit</option>
        <option value="lenouvelliste">Le Nouvelliste</option>
        <option value="lequotidien">Le Quotidien</option>
        <option value="latribune">La Tribune</option>
        <option value="lavoixdelest">La Voix de l'Est</option>
      </select>
    </div>
    <div>
      <label for="date">Date</label>
      <input type="date" id="date" />
    </div>
  </div>

  <button class="btn" id="loadData">Afficher les données</button>

  <div class="results-box" id="resultsContainer">
    <div style="color:#888;">Sélectionnez un site et une date.</div>
  </div>

  <canvas id="hourlyChart" height="120" style="margin-top:2rem;"></canvas>

  <script type="module">
    // 1. Imports en haut
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      query,
      where,
      getDocs
    } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js';

    // 2. Configuration Firebase (remplacez par vos vraies valeurs)
    const firebaseConfig = {
      apiKey: "AIzaSy…",
      authDomain: "…firebaseapp.com",
      projectId: "…",
      storageBucket: "…",
      messagingSenderId: "…",
      appId: "1:…:web:…"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // 3. DOM et logique
    document.addEventListener('DOMContentLoaded', () => {
      const siteEl    = document.getElementById("site");
      const dateEl    = document.getElementById("date");
      const loadBtn   = document.getElementById("loadData");
      const resultsContainer = document.getElementById("resultsContainer");
      const ctx       = document.getElementById("hourlyChart").getContext("2d");
      let chart;

      async function loadResults() {
        const site = siteEl.value, date = dateEl.value;
        if (!site || !date) return;
        const pollId = `${site}_${date}`;
        // Récupère le sondage
        const pollSnap = await getDoc(doc(db, "polls", pollId));
        if (!pollSnap.exists()) {
          resultsContainer.innerHTML = "<div style='color:#888;'>Aucun sondage trouvé.</div>";
          if (chart) chart.destroy();
          return;
        }
        const data = pollSnap.data();
        const total = data.votes.reduce((a,b)=>a+b,0);
        // Affiche les résultats
        resultsContainer.innerHTML = `
          <h3 style="margin-bottom:1rem;">${data.question}</h3>
          ${data.options.map((opt,i)=>{
            const pct = total ? Math.round((data.votes[i]/total)*100) : 0;
            return `
            <div style="margin-bottom:1rem;">
              <div style="display:flex;justify-content:space-between">
                <span>${opt}</span><span><b>${pct}%</b></span>
              </div>
              <div style="background:#eee;border-radius:4px;height:6px;overflow:hidden">
                <div style="width:${pct}%;height:6px;background:#d51D2C"></div>
              </div>
            </div>`;
          }).join("")}
          <div style="margin-top:8px;font-size:14px;">
            <b>${total}</b> répondant${total>1?'s':''}
          </div>
        `;

        // Prépare le graphique horaire
        const voteSnap = await getDocs(
          query(collection(db, "votes"), where("date","==",pollId))
        );
        const hourMap = Array(24).fill(0);
        voteSnap.forEach(d => {
          const ts = d.data().timestamp?.toDate();
          if (!ts) return;
          const h = parseInt(new Intl.DateTimeFormat('fr-FR',{
            hour:'2-digit',hour12:false,timeZone:'America/Toronto'
          }).format(ts),10);
          if (!isNaN(h)) hourMap[h]++;
        });
        const labels = Array.from({length:24},(_,h)=>`${h.toString().padStart(2,'0')}h`);
        const dataChart = { labels, datasets:[{
          label:"Votes par heure",
          data:hourMap,
          fill:false,
          tension:0.2,
          borderColor:"#d51D2C",
          backgroundColor:"#d51D2C"
        }]};
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type:'line',
          data:dataChart,
          options:{
            scales:{
              y:{ beginAtZero:true, title:{display:true,text:"Nombre de votes"} },
              x:{ title:{display:true,text:"Heure"} }
            }
          }
        });
      }

      loadBtn.addEventListener("click", loadResults);

      // 4. Date par défaut = aujourd’hui
      const today = new Date();
      const toISO = d => d.toISOString().split('T')[0];
      dateEl.value = toISO(today);
      dateEl.max   = toISO(today);
    });
  </script>
</body>
</html>

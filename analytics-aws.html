<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Analyse des sondages</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Red Hat Display',sans-serif; max-width:700px; margin:2rem auto; padding:1rem; background:#f8f8f8 }
    h1 { color:#d51D2C }
    label{font-weight:700;display:block;margin-bottom:.25rem}
    select,input[type="date"]{padding:10px;font-size:16px;border-radius:6px;border:1px solid #ccc;width:100%;box-sizing:border-box;font-family:'Red Hat Display',sans-serif}
    .inline-inputs{display:flex;gap:1rem;margin-bottom:1rem}
    .inline-inputs>div{flex:1}
    .btn{background:#d51D2C;color:#fff;border:none;padding:10px 16px;border-radius:6px;cursor:pointer;font-size:16px;margin-bottom:1rem}
    .results-box{background:#fff;border:1px solid #ccc;border-radius:6px;padding:1rem;margin-top:1.5rem}
    .bar{height:6px;background:#d51D2C;border-radius:4px}
    .result{margin-bottom:1rem}
    .flex{display:flex;justify-content:space-between;font-size:15px}
    .meta{font-size:14px;color:#444;margin-top:.5rem}
    nav.main-menu{text-align:center;margin-bottom:2rem}
    nav.main-menu a{margin:0 .5rem;padding:.5rem 1rem;color:#d51D2C;text-decoration:none;font-weight:600;border:2px solid transparent;border-radius:6px;transition:.2s}
    nav.main-menu a:hover,nav.main-menu a:focus{background:#d51D2C;color:#fff;border-color:#d51D2C}
  </style>
</head>
<body>
  <nav class="main-menu">
    <a href="admin-question.html">Créer une question</a>
    <a href="classement.html">Classement</a>
  </nav>

  <h1>Analyse des sondages</h1>

  <div class="inline-inputs">
    <div>
      <label for="site">Site</label>
      <select id="site">
        <option value="lesoleil">Le Soleil</option>
        <option value="ledroit">Le Droit</option>
        <option value="lenouvelliste">Le Nouvelliste</option>
        <option value="lequotidien">Le Quotidien</option>
        <option value="latribune">La Tribune</option>
        <option value="lavoixdelest">La Voix de l’Est</option>
      </select>
    </div>
    <div>
      <label for="date">Date</label>
      <input type="date" id="date" />
    </div>
  </div>

  <button class="btn" id="loadData">Afficher les données</button>

  <div class="results-box" id="resultsContainer">
    <div style="color:#888;">Sélectionnez un site et une date.</div>
  </div>

  <canvas id="hourlyChart" height="120" style="margin-top:2rem;"></canvas>

  <script>
  // -- configuration de l'API
  const API_BASE = 'https://hx9jzqon0l.execute-api.us-east-1.amazonaws.com/prod';

  document.getElementById('loadData').onclick = async function() {
    const site = document.getElementById('site').value;
    const date = document.getElementById('date').value;
    if (!site||!date) return;

    const pollId = `${site}_${date}`;
    // 1) récupérer la question
    let res = await fetch(`${API_BASE}/poll/${pollId}`, { credentials: 'omit' });
    const resultsContainer = document.getElementById('resultsContainer');
    if (res.status===404) {
      resultsContainer.innerHTML = "<div style='color:#888;'>Aucun sondage pour cette date/site.</div>";
      return;
    }
    const poll = await res.json();

    // affichage question et résultats snapshot
    const total = poll.votes.reduce((a,b)=>a+b,0);
    resultsContainer.innerHTML = `
      <h3 style="margin-bottom:1rem;">${poll.question}</h3>
      ${poll.options.map((opt,i)=>{
        const pct = total?Math.round(poll.votes[i]/total*100):0;
        return `<div class="result">
          <div class="flex"><span>${opt}</span><span><b>${pct}%</b></span></div>
          <div style="background:#eee;border-radius:4px;height:6px;overflow:hidden;">
            <div class="bar" style="width:${pct}%;"></div>
          </div>
        </div>`;
      }).join('')}
      <div class="meta"><b>${total}</b> répondant${total>1?'s':''}</div>
    `;

    // 2) récupérer les votes horaires
    res = await fetch(`${API_BASE}/analytics?site=${site}&date=${date}`, { credentials: 'omit' });
    const hourly = await res.json(); // { "00":2, "01":5, ... }
    const labels = Object.keys(hourly).map(h=>h+'h');
    const data = Object.values(hourly);

    const ctx = document.getElementById('hourlyChart').getContext('2d');
    if (window._chart) window._chart.destroy();
    window._chart = new Chart(ctx, {
      type:'line',
      data:{ labels, datasets:[{ label:"Votes par heure", data, fill:false, borderColor:"#d51D2C", tension:0.2 }]},
      options:{ scales:{ y:{ beginAtZero:true,title:{display:true,text:"Nombre"}}, x:{title:{display:true,text:"Heure"}} } }
    });
  };

  // initialiser la date au jour courant
  window.addEventListener('DOMContentLoaded',()=>{
    const d=document.getElementById('date');
    const today=new Date().toISOString().split('T')[0];
    d.value=today; d.max=today;
  });
  </script>
</body>
</html>

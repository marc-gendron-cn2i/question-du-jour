<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Analyse des sondages</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Red Hat Display', sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f8f8f8;
    }
    h1 {
      color: #d51D2C;
    }
    .inline-inputs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .inline-inputs > div {
      flex: 1;
    }
    label {
      font-weight: 700;
      display: block;
      margin-bottom: 0.25rem;
    }
    select, input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    .btn {
      background: #d51D2C;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 1rem;
    }
    .results-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      margin-top: 1.5rem;
    }
    .result {
      margin-bottom: 1rem;
    }
    .flex {
      display: flex;
      justify-content: space-between;
      font-size: 15px;
    }
    .bar {
      height: 6px;
      background: #d51D2C;
      border-radius: 4px;
    }
    nav.main-menu {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav.main-menu a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      color: #d51D2C;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid transparent;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    nav.main-menu a:hover,
    nav.main-menu a:focus {
      background: #d51D2C;
      color: #fff;
      border-color: #d51D2C;
    }
  </style>
</head>
<body>
  <nav class="main-menu">
    <a href="admin-question.html">Créer une question du jour</a>
    <a href="classement.html">Classement</a>
  </nav>

  <h1>Analyse des sondages</h1>

  <div class="inline-inputs">
    <div>
      <label for="site">Site</label>
      <select id="site">
        <option value="lesoleil">Le Soleil</option>
        <option value="ledroit">Le Droit</option>
        <option value="lenouvelliste">Le Nouvelliste</option>
        <option value="lequotidien">Le Quotidien</option>
        <option value="latribune">La Tribune</option>
        <option value="lavoixdelest">La Voix de l’Est</option>
      </select>
    </div>
    <div>
      <label for="date">Date</label>
      <input type="date" id="date" />
    </div>
  </div>

  <button class="btn" id="loadData">Afficher les données</button>

  <div class="results-box" id="resultsContainer">
    <div style="color:#888;">Sélectionnez un site et une date.</div>
  </div>

  <canvas id="hourlyChart" height="120" style="margin-top:2rem;"></canvas>

  <script>
    const API_BASE = "https://hx9jzqon0l.execute-api.us-east-1.amazonaws.com/prod";
    const siteEl    = document.getElementById("site");
    const dateEl    = document.getElementById("date");
    const loadBtn   = document.getElementById("loadData");
    const resultsContainer = document.getElementById("resultsContainer");
    const ctx       = document.getElementById("hourlyChart").getContext("2d");
    let chart;

    async function loadResults() {
      const site = siteEl.value;
      const date = dateEl.value;
      if (!site || !date) return;

      const pollId = `${site}_${date}`;
      resultsContainer.innerHTML = "<div style='color:#888;'>Chargement…</div>";
      if (chart) chart.destroy();

      try {
        // 1) Récupérer la question et les résultats totaux
        const pollResp = await fetch(`${API_BASE}/poll/${pollId}`, {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });
        if (!pollResp.ok) throw new Error("poll " + pollResp.status);
        const pollData = await pollResp.json();
        // Affichage question + résultats
        const total = pollData.votes.reduce((a,b)=>a+b,0);
        resultsContainer.innerHTML = `
          <h3 style="margin-bottom:1rem;">${pollData.question}</h3>
          ${pollData.options.map((opt,i)=>{
            const pct = total?Math.round(pollData.votes[i]/total*100):0;
            return `
              <div class="result">
                <div class="flex">
                  <span>${opt}</span><span><b>${pct}%</b></span>
                </div>
                <div style="background:#eee;border-radius:4px;height:6px;">
                  <div class="bar" style="width:${pct}%;"></div>
                </div>
              </div>`;
          }).join("")}
          <div class="flex" style="font-size:14px;"><span>Total</span><b>${total}</b></div>
        `;

        // 2) Récupérer l’histogramme horaire
        const hourlyResp = await fetch(`${API_BASE}/hourly?site=${site}&date=${date}`, {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });
        if (!hourlyResp.ok) throw new Error("hourly " + hourlyResp.status);
        const hours = await hourlyResp.json();
        const labels = Array.from({length:24},(_,h)=>`${h.toString().padStart(2,'0')}h`);
        // Dessiner le graphique
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: "Votes par heure (locale)",
              data: hours,
              fill: false,
              tension: 0.2,
              borderColor: "#d51D2C",
              backgroundColor: "#d51D2C"
            }]
          },
          options: {
            scales: {
              y: { beginAtZero:true, title:{display:true,text:"Nombre de votes"} },
              x: { title:{display:true,text:"Heure"} }
            }
          }
        });

      } catch(err) {
        console.error("Erreur horaire :", err);
        resultsContainer.innerHTML = `<div style="color:red;">Erreur au chargement.</div>`;
      }
    }

    loadBtn.addEventListener("click", loadResults);

    // Date par défaut = aujourd'hui
    window.addEventListener('DOMContentLoaded', ()=>{
      const today = new Date().toISOString().slice(0,10);
      dateEl.value = today;
      dateEl.max   = today;
    });
  </script>
</body>
</html>

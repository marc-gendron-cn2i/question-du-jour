<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une question du jour</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Red Hat Display', sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      background: #f8f8f8;
    }
    h1 {
      color: #d51D2C;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Red Hat Display', sans-serif;
    }
    button {
      margin-top: 1.5rem;
      background: #d51D2C;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-weight: 600;
      color: green;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMJGl7E0O_Q2Tj7GPRM0XQTyJ4N6Wph2A",
      authDomain: "question-du-jour-d1a22.firebaseapp.com",
      projectId: "question-du-jour-d1a22",
      storageBucket: "question-du-jour-d1a22.firebasestorage.app",
      messagingSenderId: "113783715054",
      appId: "1:113783715054:web:0fdc415506e644e338afff",
      measurementId: "G-RQ1WYGTWS3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('pollForm');
      const message = document.getElementById('successMessage');

      form.onsubmit = async (e) => {
        e.preventDefault();
        const date = document.getElementById('date').value;
        const question = document.getElementById('question').value;
        const options = document.getElementById('options').value.split('\n').map(opt => opt.trim()).filter(Boolean);

        if (!date || !question || options.length < 2) {
          alert("Veuillez remplir tous les champs avec au moins deux options.");
          return;
        }

        const pollRef = doc(db, "polls", date);
        await setDoc(pollRef, {
          question,
          options,
          votes: Array(options.length).fill(0)
        });

        form.reset();
        message.textContent = `Sondage créé pour le ${date}`;
      }
    });
  </script>
</head>
<body>
  <h1>Créer une question du jour</h1>
  <form id="pollForm">
    <label for="date">Date (YYYY-MM-DD)</label>
    <input type="text" id="date" required placeholder="2025-05-28">

    <label for="question">Question</label>
    <textarea id="question" rows="2" required placeholder="Quelle est votre saison préférée ?"></textarea>

    <label for="options">Options (une par ligne)</label>
    <textarea id="options" rows="4" required placeholder="Printemps
Été
Automne
Hiver"></textarea>

    <button type="submit">Créer le sondage</button>
    <div class="message" id="successMessage"></div>
  </form>
</body>
</html>

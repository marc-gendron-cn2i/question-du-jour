<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Créer une question du jour</title>
  <!-- Font & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="main-menu">
    <a href="analytics.html">Analytics</a>
    <a href="classement.html">Classement</a>
  </nav>

  <h1>Créer / Mettre à jour une question</h1>
  <form id="pollForm">
    <!-- ... vos champs habituels ... -->

    <label>Choix de réponse (2 à 8 | Nous recommandons entre 3 et 5 choix)</label>
    <div id="optionsContainer"></div>
    <button type="button" id="addOption">Ajouter une option</button>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Créer / Mettre à jour</button>
    </div>
    <div class="message" id="successMessage"></div>
  </form>

  <!-- 1) Charger SortableJS en global -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <!-- 2) Charger votre logique ensuite (module ou pas) -->
  <script src="app.js"></script>
</body>
</html>
